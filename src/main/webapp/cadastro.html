<%@page contentType="text/html" pageEncoding="UTF-8" %>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Cadastro de Usuário</title>
    </head>

    <body>
        <header>
            <h1>Cadastro de Usuário</h1>
        </header>

        <main>
            <form action="cadastro" id="formulario" method="post">
                <label for="usuario">Usuário:</label>
                <input class="dados" type="text" id="usuario" name="usuario" required><br>

                <label for="senha">Senha:</label>
                <input class="dados" type="password" id="senha" name="senha" required><br>

                <label for="nome">Nome :</label>
                <input class="dados" type="text" id="nome" name="nome" required><br>

                <input type="hidden" id="id" name="id" value="-1">

                <input class="submit" type="submit" value="Cadastrar">
            </form>
        </main>

    </body>

    </html>
